<!DOCTYPE html>
<html>

<head>
    <title>CORS deep dive: Testing frontend</title>
</head>

<body>

    <h1>Welcome</h1>
    <p>What is the weather?</p>
    <p id="result"></p>
</body>
<script language="JavaScript">
    GetWeather();

    async function GetWeather() {
        var weatherResponse = await fetch("https://localhost:8080/weatherforecast");
        var result = await weatherResponse.json();
        console.log(result);
        document.getElementById("result").innerText = result[0].summary;
    }
</script>

</html>
